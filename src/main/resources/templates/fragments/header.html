<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:fragment="header">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link th:href="@{/css/style.css}" rel="stylesheet" />
    </div>
</head>

<body>



<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg  navbar-dark">
        <div class="container-fluid d-flex justify-content-center">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/books}" ><i
                                class="bi bi-house-door-fill"></i> Książki </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/bestsellers}"><i class="bi bi-bag-check-fill"></i>Bestsellery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/promotion}"><i class="bi bi-people-fill"></i>Promocje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/new}"><i class="bi bi-award-fill"></i>Nowości</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/categories}"><i class="bi bi-gear-fill"></i>Katalog</a>
                    </li>

                </ul>


                <form class="d-flex flex-xl-row flex-column border-top-5 mt-3 mt-xl-0">
                    <div sec:authorize="isAuthenticated()">
                        <div class="d-flex justify-content-center"><a th:href="@{/profile}">Profil</a></div>
                        <div class="d-flex justify-content-center" th:text="|Witaj ${#authentication.getPrincipal().getUsername()} !|"></div>
                    </div>

                    <div class="d-flex align-items-end ms-xl-4 mt-3 mt-xl-0 justify-content-center align-items-center" sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">Wyloguj</a>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">Zaloguj</a>
                        <a th:href="@{/registration}">Zarejestruj</a>
                    </div>

                    <div class="d-flex justify-content-center align-items-center ps-3" sec:authorize="isAuthenticated()">
                        <i class="bi bi-bag-check"></i>
                        <a th:text="${cart}" th:href="@{/shoppingCart}"></a>
                    </div>
                </form>

            </div>
        </div>
    </nav>
</div>
</body>

</html>
