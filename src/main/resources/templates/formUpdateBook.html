<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments/header :: header" th:remove="tag"/>
</head>

<body>
<div th:replace="fragments/logo :: logo" th:remove="tag"/>

<div class="container container_custom mb-5">
    <div class="row">
        <div th:replace="fragments/header :: navbar" th:remove="tag"/>

        <div class="col-xl-12 middle_panel py-5 order-3 order-xl-2">



            <form th:method="POST" th:action="@{'/books/{id}/change'(id=${book.id})}" th:object="${book}">

                <div class="mb-3">
                    <label for="name" class="form-label">Nazwa</label>
                    <input type="text" class="form-control" id="name" placeholder="name" name="name" th:value="*{name}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Cena</label>
                    <input type="number" class="form-control" id="price" placeholder="price" name="price" th:value="*{price}">
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Ilość</label>
                    <input type="text" class="form-control" id="quantity" placeholder="quantity" name="quantity" th:value="*{quantity}">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data wydania</label>
                    <input id="date" type="date" th:value="*{date}" th:field="*{date}" placeholder="date" name="date">
                </div>
                <div class="mb-3">
                    <label for="percentOfPromotion" class="form-label">Promocja(%)</label>
                    <input type="number" class="form-control" id="percentOfPromotion" placeholder="percentOfPromotion" name="percentOfPromotion" th:value="*{percentOfPromotion}">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="author" placeholder="author" name="author" th:value="*{author}">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Zdjecie</label>
                    <input type="text" class="form-control" id="image" placeholder="image" name="image" th:value="*{image}">
                </div>
                <div class="mb-3">
                    <label for="numOfPages" class="form-label">Liczba stron</label>
                    <input type="number" class="form-control" id="numOfPages" placeholder="numOfPages" name="numOfPages" th:value="*{numOfPages}">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Kategoria</label>
                    <input type="text" class="form-control" id="category" placeholder="category" name="category" th:value="*{category}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description" th:text="*{description}"></textarea>
                </div>

                <button> Dodaj </button>

            </form>

        </div>



    </div>
    <div th:replace="fragments/footer :: footer" th:remove="tag"/>
</div>
</body>

</html>
