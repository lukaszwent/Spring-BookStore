<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments/header :: header" th:remove="tag"/>
</head>

<body>
<div th:replace="fragments/logo :: logo" th:remove="tag"/>

<div class="container container_custom mb-5">
    <div class="row">
        <div th:replace="fragments/header :: navbar" th:remove="tag"/>

        <div class="col-xl-12 middle_panel py-5 px-5 order-3 order-xl-2">
            <div class="col-xl-12 middle_panel py-5 px-5 order-3 order-xl-2">


                <h1>Login page</h1>
                <p th:if="${loginError}" class="error">Wrong user or password</p>
                <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3 has-validation">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username"  name="username" autofocus="autofocus" aria-describedby="username" required>
                        <div class="invalid-feedback">
                            Please type an email.
                        </div>
                    </div>

                    <div class="mb-3 has-validation">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" aria-describedby="password" required>
                        <div class="invalid-feedback">
                            Please type a password.
                        </div>
                    </div>

                    <input type="submit" value="Log in" />
                </form>


            </div>

        </div>



    </div>
    <div th:replace="fragments/footer :: footer" th:remove="tag"/>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>

</html>
